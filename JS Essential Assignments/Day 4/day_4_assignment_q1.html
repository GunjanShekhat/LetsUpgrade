<!DOCTYPE html>

	<title>Day 4 Assignment Q-1</title>
</head>
<body>

	<img src="1.jpg" height="150" width="150" id="img1" /><br>
	<button id="First" onclick="change_image1()">First</button>
	<button id="Second" onclick="change_image2()">Second</button>
	<button id="Third" onclick="change_image3()">Third</button>

	<script type="text/javascript">
		function change_image1(){
			const imag = document.getElementById("img1");
			imag.src = "1.jpg";

		}

		function change_image2(){
			const imag = document.getElementById("img1");
			imag.src = "2.jpg";

		}

		function change_image3(){
			const imag = document.getElementById("img1");
			imag.src = "3.png";

		}
	</script>


</body>
